<div class="panel panel-info">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-2">
                 <strong>{{titulo}}</strong>
            </div>
            <div class="col-sm-4 col-sm-offset-4">
                <div class="col-sm-10">
                    <div class="input-group">
                        <input type="text" class="form-control" autofocus placeholder="Buscar..." ng-enter="search()" ng-model="query.filter"><span class="input-group-btn"><button class="btn btn-info" type="button" ng-click="search()"><span class="glyphicon glyphicon-search"></span> Buscar</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <a ng-href="#!/articulos/agregar" class="btn btn-primary"><i class="fa fa-plus"></i> Nuevo</a>
            </div>
        </div>
    </div>
    <div class="panel-body">       
        <div class="table-responsive">
            <table class="table table-striped">
                <tr class="info">
                    <th>Clave Articulo</th>
                    <th>Descripci&oacuten</th>
                    <th>Modelo</th> 
                    <th>Precio</th> 
                    <th>Existencia</th>
                    <th>Estatus</th> 
                    <th>Acciones</th> 
                </tr>
                <tr ng-repeat="dato in datos">
                    <td>{{dato.id}}</td>
                    <td>{{dato.descripcion}}</td>
                    <td>{{dato.modelo}}</td>
                    <td>{{dato.precio | currency}}</td>
                    <td>{{dato.existencia}}</td>
                    <td ng-if="dato.estatusId == '1'"><h4><span class="label label-success">{{dato.estatus}}</span></h4></td>
                    <td ng-if="dato.estatusId == '3'"><h4><span class="label label-danger">{{dato.estatus}}</span></h4></td>
                    <td>
                        <a ng-if="dato.estatusId == '1'" ng-href="#!/articulos/{{dato.id}}/editar" class="btn btn-primary" title="Editar"><i class="fa fa-pencil"></i></a>                  
                        <button ng-if="dato.estatusId == '1'" ng-click="eliminar(dato.id)" class="btn btn-danger" title="Eliminar"><i class="fa fa-remove"></i></button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="form-horizontal row">
            <div class="col-sm-12">
                <ul uib-pagination boundary-links="true" total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
            </div>
        </div>      
    </div>
</div>
